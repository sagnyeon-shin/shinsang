<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 100px;
            display: inline-block;
            margin: 15px;
            border:2px solid;
            border-radius: 20px;
        }
        .box1{box-shadow: 2px -2px 0px 0px black;}
        .box2{box-shadow: 5px 5px 15px 5px gray;}
        .box3{box-shadow: 5px 5px 15px 5px gray inset;}
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
