<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>width 너비 설정</title>
        <style>
            div{
                float: left;
                margin-right:110px;
            }
            .box1{
                box-sizing: content-box;
                width: 300px;
                height: 150px;
                margin: 10px;
                padding: 30px;
                border: 2px solid red;
            }
            .box2{
                box-sizing: border-box;
                width: 300px;
                height: 150px;
                margin: 10px;
                padding: 30px;
                border: 2px solid red;
            }
        </style>

    </head>
    <body>
        <div class="box1">"box-sizing = "content-box"</div>
        <div class="box2">"box-sizing = "border-box"</div>
    </body>
</html>
