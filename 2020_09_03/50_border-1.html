<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>테두리</title>
    <style>
        div{
            width: 200px;
            height: 100px;
            margin:15px;
            display: inline-block;
            border-width: 5px;
        }
        .box1{border-style: solid;}
        .box2{border-style: dotted;}
        .box3{border-style: dashed;}
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
