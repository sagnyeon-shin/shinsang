<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>border-radius</title>
    <style>
        div{
            width: 250px;
            height: 300px;
            margin:20px;
            border:2px solid;
            border-radius: 50px 30px 80px 100px;
        }
        .bg{
            background:url("images/pic2.jpg") no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div></div>

    <div class="bg"></div>
</body>
</html>
