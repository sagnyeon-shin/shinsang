<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>float</title>
    <style>
        div{
            padding:20px;
            margin: 10px;
            border:1px solid black;

        }
        .box1{
            background: orange;
            float:left;
        }
        .box2{
            background: purple;
            float:left;
        }
        .box3{
            background: orangered;
            float:left;
        }
        .box4{
            background:skyblue;
            clear: left;
        }
    </style>
</head>
<body>
    <div class="box1">박스 1</div>
    <div class="box2">박스 2</div>
    <div class="box3">박스 3</div>
    <div class="box4">박스 4</div>
</body>
</html>
