<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>선형 그라데이션</title>
    <style>
        div{
            width: 500px;
            height: 300px;
            border-radius: 10px;
        }
        .grad{
            background:blue;
            background:-webkit-linear-gradient(top,darkblue,white 30%,blue);
            background:-moz-linear-gradient(top,darkblue,white 30%,blue);
            background:linear-gradient(to bottom,darkblue,white 30%,blue);
        }
    </style>
</head>
<body>
    <div class="grad"></div>
</body>
</html>
