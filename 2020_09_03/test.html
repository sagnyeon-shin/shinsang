<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>표만들기</title>
    <style>
        table,th,td{
            border: 1px solid #ccc;
        }
        th{
            padding : 15px;
        }
        tr>td:nth-child(odd){
            width: 120px;
            background-color: orangered;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>이름</th>
            <td></td>
            <th>연락처</th>
            <td></td>
        </tr>
        <tr>
            <th>주소</th>
            <td colspan="2"></td>
            
         </tr>
         <tr>
            <th>자기소개서</th>
            <td>학생</td>
            <td>학생</td>
            <td>학생</td>
         </tr>
    </table>
</body>
</html>
