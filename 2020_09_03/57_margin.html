<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 100px;
            background:purple;
            display: inline-block;
        }
        .box1{margin:30px 50px 30px 50px;} /*상 우 하 좌*/
        .box2{margin:30px 50px;}
        .box3{margin:30px 50px 30px 10px;}
        .box4{margin:30px 5px 30px;} /*30px 5px 10px 5px 좌가 없으면*/
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
</body>
</html>
