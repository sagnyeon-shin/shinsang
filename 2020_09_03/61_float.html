<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>박스 포지셔닝-float</title>
    <style>
        #container{
            width:800px;
            margin: 20px auto;
            padding: 20px;
        }
        .left-img{
            float: left;
            margin-left: 25px;
        }
    </style>
</head>
<body>
    <div id="container">
        <img src="images/tomato2.jpg" class="left-img">
        <h1>토마토</h1>
        <p>
            전체적으로 새콤하고 살짝 단맛이 난다. MSG를 많이 함유하고 있기 때문에(100g당 140mg) 잘 익은 토마토는 생으로 먹을 경우에는 잘 느껴지지 않지만 조리할 경우 감칠맛이 느껴진다. 방울토마토나 상당히 고품질인 토마토는 그냥 먹어도 감칠맛이 가득하다. 다만 특유의 풀내음 덕분에 호불호가 갈리기도 한다.
        </p>
    </div>
</body>
</html>
