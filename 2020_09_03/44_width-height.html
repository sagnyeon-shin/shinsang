<!-- 
    width,height는
    컨텐츠의 너비와 높이이다.

    레이아웃을 설계할 때 실제 컨텐츠 크기를 계산하기
    박스 모델의 전체 너비 = width + 좌우 패딩+ 좌우테두리
    박스 모델의 전체 높이 = height + 상하 패딩 + 상하 테두리

-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>박스 모델</title>
    <style>
        div{
            margin:10px;
            padding: 10px;
            border:10px solid darkgreen;
        }
        .box2{
            width: 50%;
            height: 100px;
            background: blueviolet;
        }
        .box1{
            width: 400px;
            height: 100px;
            background: orange;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
