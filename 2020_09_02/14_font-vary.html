<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Font Variant & Weight</title>
    <style>
        .accent{
            font-variant:small-caps;
            font-weight:bold;
        }
    </style>
</head>
<body>
    <h1>세계 아름다운 항구</h1>
    <p><span class="accent">시드니(Sydeny)</span>호주</p>
    <p><span class="accent">리우데자네이루(Rio)</span>브라질</p>
    <p><span class="accent">나폴리(Napoli</span>이탈리아</p>

</body>
</html>
