<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>폰트 크기</title>
    <style>
        /* em은 부모가 지정한 크기에서 대문자 M의 너비를 1em
        부모 8px : 자식 1em == 8px
        부모 16px : 자식 1em == 16px
        만약 지정한 크기가 없으면 <body>의 요소의 크기 16px
        */
        body{font-size: 20px;}
        h1{
            font-size: 3em;
            background-color: red;
            border:5px solid black;
            padding:10px;
            
        }
        p{
            font-size: 1em;
        }
    </style>
</head>
<body>
    <h1>3em의 크기를 가진 제목</h1>
    <p>1em의 크기를 가진 단락</p>
</body>
</html>
