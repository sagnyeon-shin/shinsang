<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>text-transform</title>
    <style>
        .trans1{
            text-transform: uppercase;
        }
        .trans2{
            text-transform: capitalize;
        }

        </style>
</head>
<body>
    <h1>have to study</h1>
    <ul>
        <li class="trans1">html</li>
        <li class="trans2">css</li>
        <li class="trans3">JavaScript</li>
    </ul>
</body>
</html>
